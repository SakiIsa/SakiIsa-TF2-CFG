// Net Aliases
//-------------------------------------------------------------------------------------


// Interp Aliases
//-------------------------------------------------------------------------------------
alias net1 "exec chrisgoodnet.cfg" //Loads Chris's Default good connection 
                                   //settings
alias net2 "cl_interp 0.024" // Smoother projectiles seen then net3 so used
                             // by a lot of scouts.
alias net3 "exec chrisbadnet.cfg" //Loads Chris's Default bad connection
                                  //settings
alias hitscannet "cl_interp 0.33" //Most common hitscan value by peeps
alias pubnet "cl_interp 0.1" // Default interp value for TF2
alias projnet "cl_interp 0.016" // Just lifting the number for slight stability

// Rate Aliases (It's a preference thing, I keep it at Valve default)
//-------------------------------------------------------------------------------------
alias ratemax "rate 1048576"
alias ratedefault "rate 30000"

// Smoothing Aliases (It's a preference thing, I keep smoothing off usually)
//-------------------------------------------------------------------------------------
alias smooth_on "cl_smooth 1"
alias smooth_off "cl_smooth 0"


